<div id="wrapper" style="min-height: 660px; padding-bottom: 20px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Categories</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <!-- /.panel-heading -->
            <table width="100%" class="table table-striped table-bordered table-hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="category in categories">
                        <td style="width: 40px;">{{$index + 1}}</td>
                        <td>{{category.val().name}}</td>
                        <td style="width: 50px;">{{category.val().type}}</td>
                        <td width="60px">
                            <label style="width: 15px; margin: 0px; height: 25px;">
                                <span style="color: #E74645;">{{category.val().priority ? category.val().priority : 0}}</span>
                            </label>
                            <input id="{{'inputPriority' + $index}}" ng-value="{{category.val().priority ? category.val().priority : 0}}" my-enter="changePriority($index)" style="margin: 0px; height: 25px; text-align: left; padding: 0px; width: 40px;">
                        </td>
                        <td style="width: 90px;">
                            <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" ng-click="edit($index)" style="margin-right: 10px;">Edit</button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAtIndex($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Category</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key === null">Add Category</h4>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key !== null">Edit Category ({{key}})</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" style="width: 300px">
                                <label>Category Name</label>
                                <input id="inputName" class="form-control" ng-model="new_category">
                            </div>
                            <div class="form-group" style="width: 300px">
                                <label>Price Unit(Ex: Night, Person, Ticket)</label>
                                <input id="inputPriceUnit" class="form-control" ng-model="new_price_unit">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">Save Changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- /.table-responsive -->
            <!-- /.panel-body -->
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
