<div id="wrapper" style="min-height: 660px">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Country</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <!-- /.panel-heading -->
            <table width="100%" class="table table-striped table-bordered table-hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th width="50px">No.</th>
                        <th>Country Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="country in countries">
                        <td>{{$index+1}}</td>
                        <td>{{country.val().name}}</td>
                        <td style="width: 100px;">
                            <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" ng-click="edit($index)" style="margin-right: 10px;">Edit</button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAtIndex($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Country</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key === null">Add Country</h4>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key !== null">Edit Country ({{key}})</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" style="width: 320px; min-width: 200px;">
                                <label>Country Name</label>
                                <input id="inputName" class="form-control" ng-model="new_country" takefocus>
                            </div>
                            <div class="form-group" style="width: 320px; min-width: 200px;">
                                <label>Currency Unit (Ex: VND, USD. Default: USD)</label>
                                <input id="inputPriceUnit" class="form-control" ng-model="new_currency_unit">
                            </div>
                            <div class="form-group" style="width: 320px; min-width: 200px;">
                                <label>Display Currency Unit (Ex: EUR, VND. Default: USD)</label>
                                <input id="inputDisplayUnit" class="form-control" ng-model="new_display_unit">
                            </div>
                            <div class="form-group" style="width: 320px; min-width: 200px;">
                                <label>Display Currency Symbol (Ex: $. Default: $)</label>
                                <input id="inputDisplaySymbol" class="form-control" ng-model="new_display_symbol">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">Save Changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- confirm modal -->
            <!-- <div dialog-confirm id="confirmModal" title="Confirm" content="Are you sure?" cancel="cancel()" confirm="confirmDelete()"></div> -->
            <!-- end confirm modal -->

            <!-- /.table-responsive -->
            <!-- /.panel-body -->
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
