<div id="wrapper" style="min-height: 660px; padding-bottom: 20px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Facilities</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <!-- /.panel-heading -->
            <table width="100%" class="table table-striped table-bordered table-hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th width="50px">No.</th>
                        <th>Name</th>
                        <th width="50px">Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="facility in facilities">
                        <td>{{$index + 1}}</td>
                        <td>{{facility.val().name}}</td>
                        <td>{{facility.val().type}}</td>
                        <td width="120px">
                            <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" ng-click="edit($index)">Edit</button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAtIndex($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Facility</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key == null">Add Facility</h4>
                            <h4 class="modal-title" id="myModalLabel" ng-show="key != null">Edit Facility ({{key}})</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" style="width: 300px">
                                <label>Name</label>
                                <input id="inputName" class="form-control" ng-model="new_facility">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- /.table-responsive -->
            <!-- /.panel-body -->
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
