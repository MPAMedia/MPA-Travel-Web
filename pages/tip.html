<div id="wrapper" style="min-height: 660px; padding-bottom: 20px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tips</h1>
    </div>
    <!-- /.col-lg-12 -->
    <div class="col-lg-12">
      <!-- /.panel-heading -->
      <table width="100%" class="table table-striped table-bordered table-hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
        <thead>
          <tr>
            <th>City</th>
            <th>Tip</th>
            <th>Created</th>
            <th>Updated</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr class="odd gradeX" ng-repeat="tip in tips">
            <td width="70px">{{tip.city}}</td>
            <td>#{{tip.email}}<br/>#{{tip.name}}<br/>-<br/>{{tip.text}}</td>
            <td>
              <p ng-show="false">{{tip.createdAt}}</p>
              {{tip.createdAt * 1000 | date:'dd/MM/yyyy hh:mm'}}
            </td>
            <td>
              <p ng-show="false">{{tip.updatedAt}}</p>
              {{tip.updatedAt * 1000 | date:'dd/MM/yyyy hh:mm'}}
            </td>
            <!-- <td width="50px">
              <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" ng-click="showall($index)">All</button>
            </td> -->
          </tr>
        </tbody>
      </table>
      <!-- /.table-responsive -->
      <!-- /.panel-body -->
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
row -->
</div>
