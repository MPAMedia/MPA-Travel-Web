<div id="wrapper" style="min-height: 660px; padding-bottom: 20px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <!-- /.panel-heading -->
            <table width="100%" class="table table-striped table-bordered table-hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Avatar</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="user in users">
                        <td style="width: 40px;">{{$index + 1}}</td>
                        <td style="width: 60px;">
                            <img src="{{(user.val().avatar === null || user.val().avatar === undefined || user.val().avatar === '') ? 'https://image.flaticon.com/icons/svg/149/149076.svg' : user.val().avatar}}" style="width: 50px; height: 50px; " />
                        </td>
                        <td>{{user.val().name}}</td>
                        <td>{{user.val().email}}
                            <br/>{{user.key}}</td>
                        <td style="width: 50px;">
                            <p ng-show="false">{{user.val().isAdmin ? 1 : 0}}</p>
                            <button type="button" class="btn btn-success btn-xs" ng-click="makeAdmin($index)" ng-show="{{user.val().isAdmin}}">Admin</button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="makeAdmin($index)" ng-show="{{!user.val().isAdmin}}">User</button>
                        </td>
                        <td style="width: 80px;">{{user.val().createdAt * 1000 | date:'dd-MM-yy'}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
            <!-- /.panel-body -->
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
